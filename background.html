<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Background Page</title>
    <style>
        body {
            background-color: blue; /* Sets the background color of the entire page to blue */
            color: white; /* Sets the default text color to white for readability on a blue background */
            font-family: Arial, sans-serif; /* Sets a common font family */
        }
        .content {
            margin: 20px; /* Adds some margin around the content for better visual presentation */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Blue Page</h1>
        <p>This is a sample web page demonstrating a blue background.</p>
        <p>You can customize the shade of blue by using hexadecimal codes (e.g., #0000FF for pure blue) or RGB values (e.g., rgb(0, 0, 255)).</p>
    </div>
</body>
</html>
